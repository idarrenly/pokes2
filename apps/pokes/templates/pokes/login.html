<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'pokes/css/style.css' %}">
</head>
<body>
    <form class="form-signin" action="/login" method="POST">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="py-5 text-center">Need to register? <a href="/">Register</a></p>
    </form>
</body>
</html>
